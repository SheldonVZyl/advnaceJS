<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Tutorial</title>
</head>
<body>
    <div id="formDiv">
        <form id="carForm">
            <h1>Local Storage</h1>
            <label for="carBrand">Car</label>
            <input type="text" id="carBrand" placeholder="Brand" required autofocus>
            <label for="carPrice">Price</label>
            <input type="text" id="carPrice" placeholder="Price" required><br>
            <label for="key">Key</label>
            <input type="text" id="key" placeholder="Key" required><br>
            <button type="submit">Store Records</button>
        </form>
        <br>
        <label for="retrieveKey">Enter Key to Retreive Item</label>
        <input type="text" id="retrieveKey" placeholder="Retrieve Key" required><br>
        <button id="retrieveButton">Retrieve Records</button>
        <br>
        <div id="retrieve"></div>
        <br>
        <label for="removeKey">Enter Key to Delete Item</label>
        <input type="text" id="removeKey" placeholder="Remove Key" required><br>
        <button id="removeButton">Remove Record</button>
        <br>
        <button id="clearButton">Clear All Records</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
